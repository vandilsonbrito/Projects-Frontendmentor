<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; color: white;}
      .attribution a { color: white; }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
  </div>

    <main>
        <div class="card">
            <div class="principal_image">
                <div class="eye_image"></div>
            </div>
            <div class="text_area">
                <h2>Equilibrium #3429</h2>
                <h4>Our Equilibrium collection promotes balance and calm.</h4>
                <div class="eth_info">
                  <span class="eth_quantity"><img class="icon_ethereum" src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</span>
                  <span class="days_lefting"><img class="icon_clock" src="images/icon-clock.svg" alt="icon clock"> 3 days left</span>
                </div>
                <div class="creation_profile">
                    <img class="image_avatar" src="images/image-avatar.png" alt="">
                    <h6>Creation of <span>Jules Wyvern</span></h6>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
