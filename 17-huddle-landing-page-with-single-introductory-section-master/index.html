<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(184, 100%, 63%); }
  </style>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Logo">
  </header>
  <main>
    <section>
      <img class="illustration" src="images/illustration-mockups.svg" alt="Mockups">
      <div class="info_container">
        <h2>Build The Community Your Fans Will Love</h2>
        <h4>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</h4>
        <button>Register</button>
      </div>
    </section>
  </main>
  
  <footer>
    <div class= "share_container">
      <a href="#"><div class="container"><i class="fa-brands fa-facebook-f"></i></div></a>
      <a href="#"><div class="container"><i class="fa-brands fa-twitter"></i></div></a>
      <a href="#"><div class="container"><i class="fa-brands fa-instagram"></i></div></a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
    </p>
  </footer>
</body>
</html>
