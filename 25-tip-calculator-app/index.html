<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body class="w-screen h-screen font-SapceMono font-bold bg-Light-grayish-cyan flex flex-col items-center  md:px-28 md:justify-center lg:px-36 xl:px-56">
<!-- w-32 h-28 mt-12 pl-10 bg-slate-400 box-border flex flex-col -->
    <div class="mt-12 mb-10">
        <img src="images/logo.svg" alt="Splitter">
    </div>

    <main class="w-full h-fit bg-white rounded-3xl p-8  lg:flex flex-row lg:py-0 lg:px-8">

        <form action="" class="w-full h-fit flex flex-col  lg:py-8 lg:px-6 lg:mt-2 lg:mr-5">
          <label for="Bill" class="mb-2 text-Dark-grayish-cyan">Bill</label>
          <input type="number" name="bill" id="bill" placeholder="0" class="input-style">
          <img src="images/icon-dollar.svg" alt="dolar symbol" class="w-3 relative -top-8 left-4">

          <label for="tip" class="text-Dark-grayish-cyan my-4">Select Tip %</label> 
          <div class="grid grid-cols-2 grid-rows-3 gap-4  lg:grid-cols-3 lg:grid-rows-2">
            <input type="button" name="tip" value="5%" class="btn-tip">
            <input type="button" name="tip" value="10%" class="btn-tip">
            <input type="button" name="tip" value="15%" class="btn-tip">
            <input type="button" name="tip" value="25%" class="btn-tip">
            <input type="button" name="tip" value="50%" class="btn-tip">
            <input type="number" name="tip" placeholder="Custom " min="1" maxlength="7" id="custom-tip" class="w-36 h-12 text-right px-3  bg-Very-light-grayish-cyan rounded-md text-2xl text-Very-dark-cyan cursor-pointer hover:ease-in-out appearance-none focus:outline-none focus:border-2 focus:border-Strong-cyan  lg:w-28 lg:placeholder:pr-0">
          </div>

          <label for="numPeople" class="text-Dark-grayish-cyan mt-6 mb-2  lg:mt-10">Number of People</label>
          <input type="number" name="numPeople" id="num-people" placeholder="0" class="input-style border-2 ">
          <img src="images/icon-person.svg" alt="icon person" class="w-3 relative -top-8 left-4">
          <p class="w-32 text-red-700 relative -top-[94px] hidden self-end" id="msg-error">Can't be zero</p>
        </form>

        <div class="w-full h-64 mt-4 bg-Very-dark-cyan text-white rounded-2xl p-6  lg:h-fit lg:mt-8 lg:p-10">
            <div class="w-full h-2/3 flex flex-row justify-between mt-1  lg:h-64">
              <div class="w-full h-full flex flex-col gap-5  lg:gap-12">
                  <div>
                    <p class="">Tip Amount</p>  
                    <span class="text-Dark-grayish-cyan ">/ person</span>
                  </div>
                  <div>
                    <p class="">Total</p>
                    <span class="text-Dark-grayish-cyan -mr-2">/ person</span>
                  </div>
              </div>
              <div class="w-full h-full flex flex-col items-end gap-y-10 text-Strong-cyan">
                  <p class="text-3xl tip-amount-person  lg:text-5xl">$0.00</p>
                  <p class="text-3xl total-person   lg:text-5xl lg:mt-3">$0.00</p> 
              </div>
            </div>
            <button disabled class="w-full h-12 bg-Strong-cyan text-Very-dark-cyan rounded-md uppercase mt-4 text-lg cursor-pointer hover:bg-Light-grayish-cyan hover:ease-in-out reset">Reset</button>
        </div>
    </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
    </div>

    <script src="./main.js"></script>
</body>
</html>
