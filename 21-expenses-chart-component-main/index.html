<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="myBalance_container">
        <div class="balance_wrapped">
          <h5>My balance</h5>
          <h3>$921.48</h3>
        </div>
        <img class="logo" src="images/logo.svg" alt="logo">
    </section>
    <section class="chart_container"> 
        <h1>Spending - Last 7 days</h1>
        <ul>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">mon</p>
          </li>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">tue</p>
          </li>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">wed</p>
          </li>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">thu</p>
          </li>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">fri</p>
          </li>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">sat</p>
          </li>
          <li class="chart">
            <div class="chart_revenue_days">$31.07</div>
            <div class="chart_bar"></div>
            <p class="days">sun</p>
          </li>
        </ul>
        <div class="revenue_container">
            <div class="revenue_thisMonth">
              <p>Total this month</p>
              <h2>$478.33</h2>
            </div>
            <div class="revenue_lastMonth">
              <p>+2.4%</p>
              <span>from last month</span>
            </div>
        </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
