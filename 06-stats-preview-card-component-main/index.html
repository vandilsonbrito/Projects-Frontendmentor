<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; color: white; margin-top: 5px;}
      .attribution a { color: white; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="left_side_card">
                <div class="content_left_side">
                  <h1>Get <span class="insights_color">insights</span> that help your business grow.</h1>
                  <h4>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</h4>
                  <article class="box_info">
                      <div class="info">
                          <h2>10k+</h2>
                          <span>COMPANIES</span>
                      </div>
                      <div class="info">
                          <h2>314</h2>
                          <span>TEMPLATES</span>
                      </div>
                      <div class="info">
                          <h2>12M+</h2>
                          <span>QUERIES</span>
                      </div>
                  </article>
                </div>
            </div>
            <div class="banner">
            </div>
        </div>
    </main>


    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
    </div>
</body>
</html>
