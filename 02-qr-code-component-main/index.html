<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
    </div>

    <main class="container_area">
        <div class="container">
            <div class="qr_area"></div>
            <div class="text_area">
              <h2>Improve your front-end skills by building projects</h2>
              <h5>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
            </div>
            
        </div>
      </main>

</body>
</html>
