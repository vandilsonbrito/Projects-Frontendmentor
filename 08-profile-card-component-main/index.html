<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; color: white; }
      .attribution a { color: white; }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
  </div>

  <img class="bg_top" src="images/bg-pattern-top.svg" alt="">
  <img class="bg_bottom" src="images/bg-pattern-bottom.svg" alt="">
  <main>
        <div class="card">
            <div class="img_back_perfil"></div>
            <div class="img_perfil"></div>
            <div class="info_person">
              <p>Victor Crest <span class="age">26</span></p>
              <span class="place">London</span>
              <div class="dividing_line"></div>
            </div>
            <div class="numbers_info">
                <div class="followers">
                  <span>80K</span>
                  <p>Followers</p>
                </div>
                <div class="likes">
                  <span>803K</span>
                  <p>Likes</p>
                </div>
                <div class="photos">
                  <span>1.4K</span>
                  <p>Photos</p>
                </div>
            </div>
        </div>
  </main>

</body>
</html>
