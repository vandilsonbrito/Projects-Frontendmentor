<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- JS -->
  <script src="./js/script.js"></script>
  <script src='js/jquery.js'></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
      <h1>PING<span>.</span></h1>
      <h2>We are launching <strong>soon!</strong></h2>
      <h6>Subscribe and get notified</h6>
    </header>
    
    <main>
      <section class="interaction_container">
        <div class="interaction">
          <input class="input_email" type="email" name="" id="input_email" required>
          <button id="button_submit_email">Notify Me</button>
        </div>

        <p class="email_error"><i>Please provide a valid email address</i></p>
        <div class="email_success">
          <p>Your email has been registered <div class="check_icon"><i class='fa-sharp fa-solid fa-circle-check'></i></div></p>
        </div>
      </section>
      
      <section class="section_dashboard">
        <img class="dashboard" src="images/illustration-dashboard.png" alt="Dashboard">
      </section>
    </main>

    <footer>
      
      <div class= "share_container">
        <a href="#"><div class="container"><i class="fa-brands fa-facebook-f"></i></div></a>
        <a href="#"><div class="container"><i class="fa-brands fa-twitter"></i></div></a>
        <a href="#"><div class="container"><i class="fa-brands fa-instagram"></i></div></a>
      </div>
      <p class="copy_right">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
      </p>
    </footer>

</body>
</html>
