<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution { margin-top: 5px; font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vandilsonbrito">Vandilson Brito</a>.
    </div>

    <main>
        <div class="card">
              <div class="container_ilustration"></div>
              <h1>Order Summary</h1>
              <h3>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h3>
              <div class="container_plan">
                  <img class="img_music" src="images/icon-music.svg" alt="Ícone Música">
                  <h2>Annual Plan</h2>
                  <h3>$59.99/year</h3>
                  <a>Change</a>
              </div>
              <button class="button_payment">Proceed to Payment</button>
              <button class="button_cancelOrder">Cancel Order</button>
        </div>
    </main>
  
</body>
</html>
